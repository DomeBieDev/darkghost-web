<!DOCTYPE html>
<html lang="de">
    <head>
        <title>DarkGhost</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="stylesheet" href="/fonts/inter/inter.css" />
        <link rel="icon" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="charset" content="UTF-8" />
    </head>

    <body>
        <div class="container">
            <header class="kopfzeile">
                <img class="kopfzeile-profilbild" src="/profilbild.jpg" alt="Mein Logo">
                <h1 class="kopfzeile-name">DarkGhost</h1>
                <p class="kopfzeile-info">Gamer aus Leidenschaft und neu im Streamingbereich</p>
            </header>
    
            <div class="link-container">
                <a class="link-card" href="https://www.tiktok.com/@darkghost9024" target="_blank">
                    <img class="link-card-image" src="/favicon.png" alt="Mein Tiktok Logo" />
                    <h2 class="link-card-title">Tiktok</h2>
                    <svg class="link-card-arrow" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.16667 10H15.8333M15.8333 10L10 4.16667M15.8333 10L10 15.8333" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a class="link-card" href="https://www.instagram.com/_dark_ghost_gaming_" target="_blank">
                    <img class="link-card-image" src="favicon.png" alt="Mein Instagram Logo" />
                    <h2 class="link-card-title">Instagram</h2>
                    <svg class="link-card-arrow" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.16667 10H15.8333M15.8333 10L10 4.16667M15.8333 10L10 15.8333" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <a class="link-card" href="https://www.twitch.tv/darkghost9024" target="_blank">
                    <img class="link-card-image" src="favicon.png" alt="Mein Twitch Logo" />
                    <h2 class="link-card-title">Twitch</h2>
                    <svg class="link-card-arrow" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.16667 10H15.8333M15.8333 10L10 4.16667M15.8333 10L10 15.8333" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </div>
    </body>
</html>
